<section id="contacts" class="section">
	<div class="container">
		<div class="row">
            <div class="col-md-12 text-center">
                <h2 class="section__title">
                   Contact us
                   <small>Lorem ipsum dolor sit amet, consectetur adipisicing</small>
                </h2>
            </div>
        </div>
		<div class="row contact">
			<div class="col-sm-5">
				<div class="contact-item">
					<div class="contact-item__label">Our location</div>
					<div class="contact-item__info">
						<i class="zmdi zmdi-pin"></i>
						San Mateo, CA, 94403
					</div>
				</div>
				<div class="contact-item">
					<div class="contact-item__label">Our phone number</div>
					<div class="contact-item__info">
						<i class="zmdi zmdi-phone"></i>
						<a href="tel:0342405353">0342 405 353</a>
					</div>
				</div>
				<div class="contact-item">
					<div class="contact-item__label">Write us</div>
					<div class="contact-item__info">
						<i class="zmdi zmdi-email"></i>
						<a href="mailto:info@vanmanen.nl">info@vanmanen.nl</a>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<form action="#">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group fg">
		                        <div class="fg__line">
		                            <input type="text" class="form-control fg__line-input js-input" name="name">
		                            <label class="fg__line-label">Name</label>
		                        </div>
		                    </div>
		                    <div class="form-group fg">
		                        <div class="fg__line">
		                            <input type="email" class="form-control fg__line-input js-input" name="email">
		                            <label class="fg__line-label">Email</label>
		                        </div>
		                    </div>
						</div>
	                    <div class="col-md-6">
	                    	<div class="form-group fg">
	                    	    <div class="fg__line">
	                    	        <input type="text" class="form-control fg__line-input js-input" name="phone">
	                    	        <label class="fg__line-label">Phone number</label>
	                    	    </div>
	                    	</div> 
	                    	<div class="form-group fg">
	                    	    <div class="fg__line">
	                    	        <input type="text" class="form-control fg__line-input js-input" name="subject">
	                    	        <label class="fg__line-label">Subject</label>
	                    	    </div>
	                    	</div>
	                    </div>
	                    <div class="col-md-12">
	                    	<div class="form-group fg">
	                    	    <div class="fg__line">
	                    	        <textarea class="form-control fg__line-input js-input" name="message" rows="4"></textarea>
	                    	        <label class="fg__line-label">Message</label>
	                    	    </div>
	                    	</div> 
	                    </div>
                    </div>
					<button type="submit" class="btn btn--red pull-right">Send <i class="zmdi zmdi-mail-send"></i></button>
				</form>	
			</div>
		</div>
	</div>
</section>
<div id="map" class="map"></div>
